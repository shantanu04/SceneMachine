<div class="container">
  <div class="row">
    <div class="col-lg-12">
          
    </div>
    <div class="col-lg-12">
      <h2 style="font-size: 40px;">Bienvenue, {{user.firstName}} !</h2>
      <div style="margin-bottom:30px; color: #333; font-size: 20px;">C'est un beau jour pour sauver des vies.</div>
      <h3 style="font-size: 35px;">Mes scenes</h3>
      <hr align="center" width="30%" style="height:2px; background-color:#333; margin-top: 0;">     
    </div>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-md-4" *ngFor="let scene of sceneList">
          <a routerLink="/detail/{{scene.idScene}}">
            <img src={{scene.vignette}} alt="image" class="rcorners" />
            <h4>{{scene.title}}</h4>            
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
